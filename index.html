<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp and Telegram Message</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c757500192.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <textarea id="messageTextarea" placeholder="Type your message here..."></textarea>
        <br>

        <div class="navigation-bar">
            <div class="navigation">
                <button id="backward" class="btn"><i class="fa-solid fa-backward back"></i></button>
                
                <button id="forward" class="btn"><i class="fa-solid fa-forward redo"></i></button>

                <button id="refresh" class="btn"><i class="fa-solid fa-rotate-right"></i></button>
            </div>    
            <button id="del" class="btn"><i class="fa-solid fa-delete-left del"></i></button>
            
        </div>
        <div class="btns">
            <button id="whatsappButton" class="btn wp"><i class="fa-brands fa-whatsapp"></i> WhatsApp</button>
            <button id="telegramButton" class="btn tele"><i class="fa-brands fa-telegram"></i> Telegram</button>
        </div>
    </div>
    
    

</body>
</html>
